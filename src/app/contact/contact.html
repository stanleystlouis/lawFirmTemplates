<h2>Contact Spalex</h2>
      <p>Contact Spalex at <strong>222-222-2222</strong></p>
      <form class="mt-3" (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="contact.firstName" #firstName="ngModel" required>
            <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
              First Name is required.
            </div>
          </div>
          <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="contact.lastName" #lastName="ngModel" required>
            <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
              Last Name is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="contact.email" #email="ngModel" required email>
          <div *ngIf="email.invalid && email.touched" class="text-danger">
            A valid email is required.
          </div>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" class="form-control" name="phone" [(ngModel)]="contact.phone" #phone="ngModel" pattern="^[0-9]{10}$">
          <div *ngIf="phone.invalid && phone.touched" class="text-danger">
            Phone number must be 10 digits.
          </div>
        </div>
        <div class="form-group">
          <label>Message to Firm</label>
          <textarea class="form-control" name="message" [(ngModel)]="contact.message" #message="ngModel" rows="3" required></textarea>
          <div *ngIf="message.invalid && message.touched" class="text-danger">
            Message is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
      </form>
